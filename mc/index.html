    <div id="contents" class="container align-items-center justify-content-center">
        <br><br>
        <div class="text-center">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th colspan="3">Overworld coords</th>
                            <th></th>
                            <th colspan="3">Nether coords</th>
                        </tr>
                        <tr class="thead-light">
                            <th width="2"><label for="oX">X</label></th>
                            <th width="2"><label for="oY">Y</label></th>
                            <th width="2"><label for="oZ">Z</label></th>
                            <th width="1"></th>
                            <th width="2"><label for="nX">X</label></th>
                            <th width="2"><label for="nY">Y</label></th>
                            <th width="2"><label for="nZ">Z</label></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="table-input"><input class="convertOvtoNe" id="oX" type="number" name="SrcX"
                                    value="0" onfocus="this.select()"></td>
                            <td class="table-input"><input class="convertOvtoNe" id="oY" type="number" name="SrcY"
                                    value="64" onfocus="this.select()"></td>
                            <td class="table-input"><input class="convertOvtoNe" id="oZ" type="number" name="SrcZ"
                                    value="0" onfocus="this.select()"></td>
                            <td class="table-icon"><i class="fas fa-arrows-h" aria-hidden="true"></i></td>
                            <td class="table-input"><input class="convertNetoOv" id="nX" type="number" name="DstX"
                                    value="0" onfocus="this.select()"></td>
                            <td class="table-input"><input class="convertNetoOv" id="nY" type="number" name="DstY"
                                    value="64" onfocus="this.select()"></td>
                            <td class="table-input"><input class="convertNetoOv" id="nZ" type="number" name="DstZ"
                                    value="0" onfocus="this.select()"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <a class="btn btn-danger" onclick="resetCoords()">Reset</a>
        </div>
        <br><br>
        <div class="text-center">
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th colspan="3">Location 1</th>
                            <th colspan="3">Location 2</th>
                            <th></th>
                        </tr>
                        <tr class="thead-light">
                            <th><label for="X1">X<sub>1</sub></label></th>
                            <th><label for="Y1">Y<sub>1</sub></label></th>
                            <th><label for="Z1">Z<sub>1</sub></label></th>

                            <th><label for="X2">X<sub>2</sub></label></th>
                            <th><label for="Y2">Y<sub>2</sub></label></th>
                            <th><label for="Z2">Z<sub>2</sub></label></th>

                            <th><label for="D">Distance</label></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="table-input"><input class="calculateDistance" id="X1" type="text" name="X1"
                                    value="0" onfocus="this.select()"></td>
                            <td class="table-input"><input class="calculateDistance" id="Y1" type="text" name="Y1"
                                    value="0" min="0" onfocus="this.select()"></td>
                            <td class="table-input"><input class="calculateDistance" id="Z1" type="text" name="Z1"
                                    value="0" onfocus="this.select()"></td>
                            <td class="table-input"><input class="calculateDistance" id="X2" type="text" name="X2"
                                    value="0" onfocus="this.select()"></td>
                            <td class="table-input"><input class="calculateDistance" id="Y2" type="text" name="Y2"
                                    value="0" min="0" onfocus="this.select()"></td>
                            <td class="table-input"><input class="calculateDistance" id="Z2" type="text" name="Z2"
                                    value="0" onfocus="this.select()"></td>

                            <td class="table-input"><input id="D" type="text" name="D1" value="0"
                                    style="background: rgb(255, 255, 255); color: rgb(74, 74, 74);"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <a class="btn btn-danger" onclick="resetDist()">Reset</a>
        </div>

        </script>
